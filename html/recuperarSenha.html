<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Recuperar senha</title>
</head>
<body id="corpoRecSenha">
    <div class="container-fluid">
          <div class="form-floating mb-3">
          <input type="email" class="form-control" id="informeEmail" placeholder="Informe email"> 
          <label for="floatingPassword">Informe email</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="confirmarEmail" placeholder="Confirmar email">
          <label for="floatingPassword">Confirmar email</label>
          </div>
        <button type="submit" class="btn btn-info" id="btEnviarSenha">Enviar</button>
        
</div>
<script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="/node_modules/jquery/dist/jquery.js"></script>
</body>
</html>
